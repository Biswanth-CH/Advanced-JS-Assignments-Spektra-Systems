<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Closure Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(171, 171, 171);
      font-family: "Arial", sans-serif;
    }

    .card {
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .table-hover tbody tr:hover {
      background-color: rgba(0, 123, 255, 0.1);
    }

    #totalCount {
      color: #0955c5;
      font-size: 1.2rem;
    }

    .card-header {
      background-color: #343a40;
      color: white;
      border-radius: 15px 15px 0 0;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 1rem;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .form-control {
      border-radius: 5px;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-lg" style="max-width: 600px; margin: 0 auto;">
      <div class="card-header">
        <h3 class="card-title text-center">Closures</h3>
      </div>
      <div class="card-body">
        <p>Enter a number:</p>
        <input type="number" id="inputNumber" class="form-control" placeholder="e.g., 10">
        <button onclick="processInput()" class="btn btn-primary mt-3 w-100">Process Number</button>
        <div class="output" id="output"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function createAdder(fixedNumber) {
      return function (inp) {
        return inp + fixedNumber;
      };
    }

    const addFive = createAdder(5); 

    function processInput() { 
      const inputNumber = parseInt(document.getElementById('inputNumber').value);

      if (isNaN(inputNumber)) {
        alert("Please enter a valid number.");
        return;
      }

      const result = addFive(inputNumber);

      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML = `
        <p><strong>Input Number:</strong> ${inputNumber}</p>
        <p><strong>Result (Input + 5):</strong> ${result}</p>
      `;
    }
  </script>
</body>
</html>
