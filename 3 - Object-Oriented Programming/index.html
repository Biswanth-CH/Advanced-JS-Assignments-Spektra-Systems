<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object-Oriented Programming Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(171, 171, 171);
      font-family: "Arial", sans-serif;
    }

    .card {
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .card-header {
      background-color: #343a40;
      color: white;
      border-radius: 15px 15px 0 0;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 1rem;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .form-control {
      border-radius: 5px;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-lg" style="max-width: 600px; margin: 0 auto;">
      <div class="card-header">
        <h3 class="card-title text-center">Object-Oriented Programming</h3>
      </div>
      <div class="card-body">
        <form id="personForm" class="mb-4">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" required>
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" placeholder="Enter age" required>
          </div>
          <div class="mb-3">
            <label for="grade" class="form-label">Grade (for Students)</label>
            <input type="text" class="form-control" id="grade" placeholder="Enter grade (optional)">
          </div>
          <button type="submit" class="btn btn-primary w-100">Greet</button>
        </form>
        <div class="output" id="output"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    class Person {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }

      greet() {
        return `Hello, my name is ${this.name} and I am ${this.age} years old.`;
      }
    }

    class Student extends Person {
      constructor(name, age, grade) {
        super(name, age); 
        this.grade = grade;
      }

      greet() {
        return `${super.greet()} I am in grade ${this.grade}.`;
      }
    }

    document.getElementById('personForm').addEventListener('submit', function (e) {
      e.preventDefault(); 

      const name = document.getElementById('name').value;
      const age = parseInt(document.getElementById('age').value);
      const grade = document.getElementById('grade').value;

      if (!name || isNaN(age)) {
        alert("Please enter valid name and age.");
        return;
      }

      let person;
      if (grade) {
        person = new Student(name, age, grade);
      } else {
        person = new Person(name, age);
      }

      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML = `
        <p><strong>Greeting:</strong> ${person.greet()}</p>
      `;
    });
  </script>
</body>
</html>
